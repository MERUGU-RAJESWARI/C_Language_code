name: Block PR if Test Coverage < 75%

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run tests with JaCoCo
        run: mvn clean verify

      - name: Extract test coverage
        run: |
          COVERED_LINES=$(grep -oP '(?<=covered=")\d+' target/site/jacoco/jacoco.xml | paste -sd+ - | bc)
          MISSED_LINES=$(grep -oP '(?<=missed=")\d+' target/site/jacoco/jacoco.xml | paste -sd+ - | bc)
          
          if [[ -z "$COVERED_LINES" || -z "$MISSED_LINES" ]]; then
            echo "❌ Failed to extract coverage data. Ensure tests are running and JaCoCo is generating reports."
            exit 1
          fi

          TOTAL_LINES=$((COVERED_LINES + MISSED_LINES))
          COVERAGE=$(echo "scale=2; ($COVERED_LINES / $TOTAL_LINES) * 100" | bc)

          echo "Test Coverage: $COVERAGE%"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Fail if coverage < 75%
        run: |
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "❌ Test coverage is below 75%. Fix it before merging."
            exit 1
          else
            echo "✅ Test coverage is sufficient ($COVERAGE%)."
          fi
        shell: bash
